<!DOCTYPE html>
<!-- DOCTYPE mówi przeglądarce że to HTML5 -->
<html lang="pl">
<!-- lang="pl" - język polski, ważne dla SEO i czytników ekranu -->

<head>
    <!-- HEAD zawiera metadane - informacje O stronie (niewidoczne) -->
    <meta charset="UTF-8">
    <!-- UTF-8 pozwala używać polskich znaków ą,ę,ć... -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viewport - strona będzie responsywna na telefonach -->
    
    <meta name="description" content="Coffee Store - najlepsza kawa w mieście. Świeżo palona, dostawa 24h">
    <!-- Description - pojawi się w wynikach Google -->
    
    <title>Coffee Store - Twoja codzienna dawka kawy</title>
    <!-- Title - nazwa karty w przeglądarce -->
    
    <link rel="stylesheet" href="css/style.css">
    <!-- Łączymy nasz arkusz stylów CSS -->
</head>

<body>
    <!-- BODY zawiera całą widoczną zawartość strony -->
    
    <!-- Tu dodamy treść za chwilę -->
    <h1>Coffee Store</h1>
    <p>Strona w budowie...</p>
    
</body>
</html>
